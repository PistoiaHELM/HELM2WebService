    <li>
      <input  class="search" type="button" id="Json" value="Produce Json-Annotation" title="Produces the JSON-Output from the input HELM string"/>

    <input class="search"  id="standard" type="button" value="Convert into Standard HELM" title="Converts the input HELM string into standard HELM"/>

 </li>

    <input class="search"  id="MF" type="button" value="Molecular Formula Calculation" title="Calculates the molecular formula from the input HELM string"/>
